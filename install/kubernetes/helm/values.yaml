# Default values for grafana-rrd-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  # someone should upload an image to Docker Hub
  repository: some.repo.com/grafana-rrd-server
  tag: latest
  pullPolicy: IfNotPresent
  # use for a private repo
  # pullSecrets: <your secret name>
service:
  name: pn-grafana-rrd-server
  type: ClusterIP
  externalPort: 8080
  internalPort: 9000
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: istio
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
persistence:
  enabled: true
  storageClassName: {}
  accessModes:
    - ReadWriteOnce
  size: 10Gi
    # annotations: {}
    # subPath: ""
    # existingClaim:
